<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Western Provinces</title>
</head>
<body>
      
    <h1>Western Provinces</h1>
    <p>Click on the images to get more infromation.</p>
  
    <img src="pictures/west_map.png" alt="Western Provinces Map" usemap="#map">
  
    <map name="map">
        <area shape="circle" coords="388,611,23" alt="Fish" onclick="fish_alert()">
        <area shape="rect" coords="460,552,494,588" alt="Flag" onclick="flag_alert()">
        <area shape="circle" coords="592,517,35" alt="Mountain" onclick="mount_alert()">
        <area shape="rect" coords="760,430,800,497" alt="Oil Pump" onclick="oil_alert()">
        <area shape="circle" coords="921,515,40" alt="Lentles" onclick="lent_alert()">
        <area shape="rect" coords="875,290,963,350" alt="Sunset" onclick="sask_alert()">
        <area shape="circle" coords="1144,335,26" alt="Nickle" onclick="nick_alert()">
        <area shape="rect" coords="1050,588,1160,622" alt="Wheat" onclick="wheat_alert()">
        <area shape="rect" coords="1153,551,1184,584" alt="Folklorama" onclick="folk_alert()">
    </map>

    <script>
    function fish_alert() {
      alert("B.C. is know for it's fishing industry. In places like Nanaimo, people come to fish for salmon.");
    }
    function flag_alert() {
      alert("Vancouver is known for being the one of the most liberal and progressive cities in canada. They often have large events for Pride Month.");
    }
    function mount_alert() {
      alert("B.C. and Alberta are known for their stunning mountains. Cities like Golden, Whistler, Canmore, and Banff are known for such mountains. Large parts of their economies are the tourism around the mountains.");
    }
    function oil_alert() {
      alert("Alberta is know for producing oil. It makes up over 21% of Alberta's GDP.");
    }
    function lent_alert() {
      alert("Saskatchewan is one of the top global producers of lentils and dry peas.");
    }
    function sask_alert() {
      alert("Saskatchewan is often called the land of the living sun, this is a main part of their cultural identity.");
    }
    function nick_alert() {
      alert("In Manitoba, cities like Thompson and Flin-Flon mine nickel.");
    }
    function wheat_alert() {
      alert("Manitoba is known for farming and agriculture, they farm wheat, soy, and many more crops. Most towns in southern manitoba are know for farming, like Brandon and Winkler.");
    }
    function folk_alert() {
      alert("Manitoba is also known for cultural diversity and festivals. Folklorama combines both of those in one, with an average of 400,000 pavilion visits each year, people across the county come to participate in this cultural extravaganza.");
    }
    </script>
</body>
</html>
