<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Territories</title>
</head>
<body>
      
    <h1>Territories</h1>
    <p>Click on the images to get more infromation.</p>

    
    <img src="pictures/territories_map.png" alt="Western Provinces Map" usemap="#map">
  
    <map name="map">
        <area shape="circle" coords="208,704,50" alt="Mount Logan" onclick="logan_alert()">
        <area shape="circle" coords="415,610,30" alt="Mine" onclick="mine_alert()">
        <area shape="circle" coords="226,563,50" alt="Great Bear Lake" onclick="bear_alert()">
        <area shape="circle" coords="501,524,48" alt="Uranium" onclick="uran_alert()">
        <area shape="circle" coords="800,520,35" alt="Iron ore" onclick="iron_alert()">
        <area shape="rect" coords="1101,227,1210,318" alt="House" onclick="snow_alert()">
    </map>

    <script>
    function logan_alert() {
      alert("Mount Logan is a 5,959 meter tall mountain. That makes it the largest in canada and the second largest in North America");
    }
    function mine_alert() {
      alert("The Yukon is know form its mining. They mine lead, zinc, silver, gold, asbestos and copper. This mine shows a silver mine.");
    }
    function bear_alert() {
      alert("Great Bear Lake is the largest lake entirely inside of Canada with an area of 31,153 km².");
    }
    function uran_alert() {
      alert("Northwest Territories is also known for mining. Close to Saskatchewan, they mine Uranium. Because of this, canada is the second largest Uranium Uranium-producing Country in the world.");
    }
    function iron_alert() {
      alert("In Nunavut, they have large deposits of iron, thus the iron ore image.");
    }
    function snow_alert() {
      alert("Nunavut is also known for their bitter cold weather. they can get lows of -35°c, and windchill that can drop that to -80°c.");
    }
    </script>
</body>
</html>
