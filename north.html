<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Territories</title>
</head>
<body>
      
    <h1>Territories</h1>
    <p>Click on the images to get more infromation.</p>
  
    <img src="pictures/territories_map.png" alt="Western Provinces Map" usemap="#map">
  
    <map name="map">
        <area shape="circle" coords="208,704,50" alt="Mount Logan" onclick="logan_alert()">
        <area shape="circle" coords="226,563,50" alt="Mine" onclick="mine_alert()">
        <area shape="circle" coords="415,610,30" alt="Great Bear Lake" onclick="bear_alert()">
        <area shape="circle" coords="501,524,48" alt="Uranium" onclick="uran_alert()">
        <area shape="circle" coords="800,520,35" alt="Iron ore" onclick="iron_alert()">
        <area shape="rect" coords="1101,227,1210,318" alt="House" onclick="snow_alert()">
    </map>

    <script>
    function logan_alert() {
      alert("You clicked the logan!");
    }
    function mine_alert() {
      alert("You clicked the mine!");
    }
    function bear_alert() {
      alert("You clicked the lake!");
    }
    function uran_alert() {
      alert("You clicked the uranium!");
    }
    function iron_alert() {
      alert("You clicked the iron!");
    }
    function snow_alert() {
      alert("You clicked the weather!");
    }
    </script>
</body>
</html>
